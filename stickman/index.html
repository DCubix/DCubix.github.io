<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stickman</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container" style="width: 100%; height: 100%">
			<div class="vbox panel">
				<table>
					<tr>
						<td colspan="2" align="right"># Frames</td>
						<td><input id="frames" type="number" min="1" max="5000" value="100"/></td>
					</tr>
					<tr>
						<td colspan="2" align="right">FPS</td>
						<td><input id="fps" type="number" min="1" max="60" value="24"/></td>
					</tr>
					<tr>
						<td colspan="3">
							<button onclick="playStop(this)"><i class="fa fa-play"></i> Play</button>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<label class="control control-checkbox">
								Seamless
								<input id="seamless" type="checkbox" />
								<div class="control_indicator"></div>
							</label>
						</td>
					</tr>
				</table>

			</div>
			<div style="overflow-x: auto; overflow-y: auto; background: darkgray">
				<canvas id="timeline" height="32"></canvas>
			</div>
			<div class="vbox panel1">
				<table>
					<tr>
						<td><select id="library"></select></td>
					</tr>
					<tr>
						<td><button onclick="addFigure()"><i class="fa fa-plus"></i> <span>Add Figure</span></button></td>
					</tr>
					<tr>
						<td><span>Selected Figure</span></td>
					</tr>
					<tr>
						<td class="panel vbox">
							<table>
								<tr>
									<td><button onclick="deleteFig()"><i class="fa fa-trash"></i> <span>Delete</span></button></td>
									<td><button onclick=""><i class="fa fa-tint"></i> <span>Color</span></button></td>
								</tr>
								<tr>
									<td align="right">Size</td>
									<td><input id="size" type="number" min="10" max="400" value="100"/></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<br>
							<button onclick="setKeyframeAll()" title="Set a new keyframe for all figures"><i class="fa fa-key"></i> <span>Set Keyframe</span></button>
						</td>
					</tr>
				</table>
			</div>
			<div class="vbox" style="width: 100%; height: 100%">
				<div class="panel workspace">
					<canvas id="view">No support for that buddy...</canvas>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./gui.js"></script>
		<script type="text/javascript" src="./app.js"></script>
	</body>
</html>
