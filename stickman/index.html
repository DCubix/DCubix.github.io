<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stickman</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="hbox" style="width: 100%; height: 100%">
			<div class="vbox" style="width: 100%; height: 100%">
				<div class="hbox panel">
					<!-- <span style="padding: 4px; background: #777; color: white; width: 100px; text-align: right">Time-line</span> -->
					<span>FPS</span><input id="fps" type="number" min="1" max="60" value="24"/>
					<span>Frame Count</span><input id="frames" type="number" min="1" max="5000" value="100"/>
					<button onclick="playStop(this)"><i class="fa fa-play"></i></button>
					<span class="separator"></span>
					<span>Add Figure</span><select id="library"></select>
					<button onclick="addFigure()"><i class="fa fa-plus"></i></button>
				</div>
				<div class="panel" style="overflow-x: auto; overflow-y: hidden">
					<canvas id="timeline" height="32"></canvas>
				</div>
				<div class="panel workspace">
					<canvas id="view">No support for that buddy...</canvas>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./gui.js"></script>
		<script type="text/javascript" src="./app.js"></script>
	</body>
</html>
