<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmap Font Generator</title>

    <link href="https://unpkg.com/bonsai.css@latest/dist/bonsai.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .material-icons {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div style="--d:flex; --fd:column; --ai:center; --jc:center; width: 100%; height: 100%; --bg:#eee">
        <h1 style="--mb:20px"><span class="material-icons" style="--size:48px">text_fields</span> Bitmap Font Generator</h1>
        <div style="--w:960px; --levitate:8; --p:12px; --br:12px; --d:flex; --bg:white">
            <div style="--bg:#e5e5e5; --br:4px; --of:hidden; --d:flex; --ai:center; --jc:center; --fx:1 1 auto; --p:24px;">
                <canvas id="view" style="--levitate:5"></canvas>
            </div>
            <div style="--w:240px; --ml:12px; --d:flex; --fd:column; --ai:center">
                <fieldset>
                    <legend>Font Properties</legend>
                    <label>Font File
                        <input id="fFile" type="file" accept="font/*" style="--mt:0" onchange="updatePreview()" />
                    </label>
                    <h3 id="fPreview" style="--w:100%; --ta:center">AaBb!?</h3>
                    <label>Font Size (px)
                        <input id="fSize" type="number" min="8" max="144" value="40" />
                    </label>
                    <label>Character Margin (px)
                        <input id="fMargin" type="number" min="1" max="8" value="2" />
                    </label>

                    <div style="--d:flex; --fx:1 1 auto; --w:100%">
                        <label style="--fx:1 1 auto; --mr:8px">Image Width
                            <input id="fWidth" type="number" min="128" max="2048" value="512" />
                        </label>
                        <label style="--fx:1 1 auto;">Image Height
                            <input id="fHeight" type="number" min="128" max="2048" value="512" />
                        </label>
                    </div>

                    <button style="--x:80; --w:100%" onclick="regenerate()"><span class="material-icons">settings</span> Generate</button>
                    <button class="white" style="--x:80; --w:100%" onclick="download()"><span class="material-icons">download</span> Download</button>
                </fieldset>
                <div style="--fx:1 1 auto"></div>
                <span>Created by <a href="https://github.com/DCubix" target="_blank">DCubix</a></span>
            </div>
        </div>
    </div>
    <script src="packer.js"></script>
</body>
</html>
